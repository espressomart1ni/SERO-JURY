<!DOCTYPE html>
<html lang="en" data-theme="clean">
<head>
    <meta charset="UTF-8" />
    <title>Shop | SERO</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <!-- ================= TRANSPARENT NAV BAR ================= -->
    <nav class="nav">
        <div class="container nav-container">
            <div class="logo">SERO</div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="shop.html">Shop</a></li>
                <li><a href="#social">Social</a></li>
            </ul>
        </div>
    </nav>

    <!-- ================= SHOP HERO ================= -->
    <header class="hero-full">
        <div class="hero-bg" style="background-image: url('images/shop-hero.jpg');"></div>
        <div class="hero-overlay"></div>

        <div class="hero-center">
            <h1 class="hero-logo">Shop</h1>
            <p class="hero-tagline">Curated essentials for every day.</p>
        </div>
    </header>

    <!-- ================= PRODUCTS SECTION ================= -->
    <section class="products-section">
        <div class="container">
            <h2 class="section-title">All Products</h2>

            <div class="products-grid-compact">

                <!-- Large Product -->
                <div class="product-card product-large">
                    <img src="images/product1.jpg" class="product-image" alt="Product">
                    <h3 class="product-name">Oversized Hoodie</h3>
                    <p class="product-size">Sizes: Sâ€“XL</p>
                    <p class="product-price">$49.99</p>
                </div>

                <!-- Stacked Products -->
                <div class="product-stack">

                    <div class="product-card product-small">
                        <img src="images/product2.jpg" class="product-image" alt="">
                        <h3 class="product-name">Minimalist Tee</h3>
                        <p class="product-size">Unisex</p>
                        <p class="product-price">$19.99</p>
                    </div>

                    <div class="product-card product-small">
                        <img src="images/product3.jpg" class="product-image" alt="">
                        <h3 class="product-name">Stripe Shirt</h3>
                        <p class="product-size">Classic Fit</p>
                        <p class="product-price">$29.99</p>
                    </div>

                </div>

            </div>
        </div>
    </section>

    <!-- ================= FOOTER ================= -->
    <footer class="footer">
        <div class="container footer-layout">

            <div class="footer-left">
                <h3 class="footer-brand">SERO</h3>

                <div class="footer-social">
                    <a href="#">IG</a>
                    <a href="#">TT</a>
                    <a href="#">YT</a>
                </div>
            </div>

            <div class="footer-right">
                <div class="footer-column">
                    <h4>Shop</h4>
                    <ul class="footer-links">
                        <li><a href="shop.html">All Products</a></li>
                        <li><a href="#">New Arrivals</a></li>
                    </ul>
                </div>

                <div class="footer-column">
                    <h4>Support</h4>
                    <ul class="footer-links">
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Shipping</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </footer>

    <!-- Theme Script -->
    <script src="js/theme.js" defer></script>

</body>
</html>
